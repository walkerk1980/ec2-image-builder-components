name: install_chef_linux
description: This component installs the Chef Client on Linux
schemaVersion: 1.0
version: 1.0.1

phases:
  - name: download
    steps:
      - name: DownloadChefStep
        action: ExecuteBash
        inputs:
          commands:
            - wget https://omnitruck.chef.io/install.sh -O /tmp/install_chef.sh

  - name: build
    steps:
      - name: InstallChefStep
        action: ExecuteBash
        inputs:
          commands:
            - sudo /bin/bash /tmp/install_chef.sh

  - name: validate
    steps:
      - name: WhichChefApplyStep
        action: ExecuteBash
        inputs:
          commands:
            - /usr/bin/which chef-apply

  - name: test
    steps:
      - name: RunChefApplyTestStep
        action: ExecuteBash
        inputs:
          commands:
            - /usr/bin/chef-apply -e 'file "/tmp/hello.txt" do content "hello" end' --chef-license 'accept-silent'

  - name: cleanup
    steps:
      - name: CleanUpInstallFile
        action: ExecuteBash
        inputs:
          commands:
            - rm -f /tmp/install_chef.sh
